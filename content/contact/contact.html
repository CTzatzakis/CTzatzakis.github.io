	<div class="contactForm">
			<div class="container-contactForm">
				<form class="contactForm-form validate-form">
					<span class="contactForm-form-title">
						Get in touch
					</span>

					<div class="wrap-input1 validate-input" data-validate = "Name is required">
						<input class="input1" type="text" name="name" placeholder="Name">
						<span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input1" type="text" name="email" placeholder="Email">
						<span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input" data-validate = "Subject is required">
						<input class="input1" type="text" name="subject" placeholder="Subject">
						<span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input" data-validate = "Message is required">
						<textarea class="input1" name="message" placeholder="Message"></textarea>
						<span class="shadow-input1"></span>
					</div>

					<div class="container-contactForm-form-btn">
						<button class="contactForm-form-btn">
							<span>
								Send Email
								<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</form>
			</div>
			<div class="contactFormSocial">
				<center>
					<ul>
						<li>
							<a href="linkedin.com">
								<img src="images/linkedin-logo.png" alt="linkedin"> 
							</a>
						</li>
						<li>
							<a href="twitter.com">
								<img src="images/twitter.png" alt="twitter">
							</a>
						</li>
						<li>
							<a href="github.com">
								<img src="images/github.png" alt="github">
							</a>
						</li>
					</ul>
				</center>
			</div>
			<div class="contactFormMap">
				<img style="border-radius: 0px 0px 10px 10px;" src="images/contact-map.jpg" alt="contactMAPimg">
			</div>
	</div>
	
	<script src="./js/functions.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
